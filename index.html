<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- =========================== Favicon ========================= -->
        <link rel="shortcut icon" href="" type="image/x-icon" />

        <!-- ======================== Font Awesome ======================= -->
        <script
            src="https://kit.fontawesome.com/04cdd1a366.js"
            crossorigin="anonymous"
        ></script>

        <!-- ============================= CSS =========================== -->
        <link rel="stylesheet" href="/styles/style.css" />

        <title>Kal UI</title>
    </head>
    <body>
        <!-- =========================== Header ========================== -->
        <header class="header container" id="header">
            <nav class="nav">
                <a href="#" class="nav__logo">Kal UI</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#documentaion" class="nav__link"
                                >Documentation</a
                            >
                        </li>
                    </ul>
                </div>
                <div class="nav__btns">
                    <i class="fab fa-github" id="github-btn"></i>

                    <!-- Theme change -->
                    <i class="fas fa-moon change-theme" id="theme-btn"></i>

                    <!-- Menu Buttons -->
                    <div class="nav__close hidden" id="nav-close">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </nav>
        </header>
        <!-- ============================ Main =========================== -->
        <main class="main container">
            <section class="home hero" id="home">
                <div class="home__data">
                    <h1 class="home__title">Kal UI</h1>
                    <p class="home__description">
                        Kal UI is a reusable component library, you can copy
                        &#38; paste components you want without worrying about
                        the UI and focus on development.
                    </p>

                    <a href="#documentation" class="cta"
                        >Get started <span>&#62;</span></a
                    >
                    <button class="start">
                        css link <i class="far fa-copy"></i>
                    </button>
                </div>

                <div class="hero__img">
                    <img src="/assets/images/code.png" alt="" />
                </div>
            </section>
        </main>
        <!-- =========================== Footer ========================== -->

        <!-- ======== MAIN JS ======== -->
        <script src="/scripts/main.js"></script>
    </body>
</html>
