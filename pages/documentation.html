<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- =========================== Favicon ========================= -->
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.png"
            type="image/x-icon"
        />

        <!-- ======================== Font Awesome ======================= -->
        <script
            src="https://kit.fontawesome.com/04cdd1a366.js"
            crossorigin="anonymous"
        ></script>

        <!-- ============================= CSS =========================== -->
        <link rel="stylesheet" href="/styles/style.css" />

        <title>Kal UI</title>
    </head>
    <body>
        <!-- =========================== Header ========================== -->
        <header class="header container" id="header">
            <nav class="nav">
                <a href="#" class="nav__logo">Kal UI</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/index.html" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a
                                href="documentation/documentation.html"
                                class="nav__link"
                                >Documentation</a
                            >
                        </li>
                    </ul>
                </div>
                <div class="nav__btns">
                    <a
                        href="https://github.com/nerdyspook/Kal-UI-Component-Library"
                        target="_blank"
                    >
                        <i class="fab fa-github" id="github-btn"></i>
                    </a>

                    <!-- Theme change -->
                    <i class="fas fa-moon change-theme" id="theme-btn"></i>

                    <!-- Menu Buttons -->
                    <div class="nav__close hidden" id="nav-close">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ============================ Main =========================== -->

        <!-- ======== MAIN JS ======== -->
        <script defer src="/scripts/main.js"></script>
    </body>
</html>
